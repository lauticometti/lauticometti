<svg fill="none" viewBox="0 0 600 500" width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #282828;
          --color-primary: #101010;
          --color-secondary: #000;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          padding: 15px 0 15px 35px;

          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: start;
          color: white;
          line-height: 10px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .container h3 {
          color: #ccc;
          font-size: 30px;
        }

        .container p {
          font-size: 22px;
        }


        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #fff;
            --color-primary: #d4d4d4;
            --color-secondary: #4526f6;
          }
          h1{
            color: #bbb
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
        }
      </style>

      <div class="container">
          <h3>Cinco cosas que me gustan:</h3>
          <p>🧠 Resolver problemas</p>
          <p>🤍 Simplicidad en la decoracion</p>
          <p>🆕 Aprender (si esta dificil, MEJOR)</p>
          <p>🧉 Mate, ☕ cafe y 🍳 pancakes de proteina</p>
          <p>👨🏽‍🍳 Cocinar</p>
      </div>
    </div>
  </foreignObject>
</svg>