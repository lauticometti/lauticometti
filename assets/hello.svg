<svg fill="none" viewBox="0 0 700 250" width="700" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #282828;
          --color-primary: #8c5df1;
          --color-secondary: #000;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 250px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: black;
          line-height: 2px;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        h1 {
          font-size: 42px
          
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
          .container {
           --color-main: #aaa;
          --color-primary: #8c5df1;
          --color-secondary: #ccc;
          }
          h1 { 
            color: #000
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Hola! Soy Lauti <span class="hi">üë®üèΩ‚Äçüíª</span></h1> 
        <h1>Bienvenidos a mi pagina<span class="hi">üëã</span></h1>
      </div>
    </div>
  </foreignObject>
</svg>